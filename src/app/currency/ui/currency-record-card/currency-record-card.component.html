@let data = record();


@if(data) {
<mat-card class="currency-record-card">
  <mat-card-header>
    <mat-card-title>
      {{ data.base }} - {{ data.date | date : "mediumDate" }}
    </mat-card-title>
    <mat-card-subtitle>
      Amount: {{ data.amount | currency : data.base }}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-list>
      @for (rate of data.rates; track rate) { @let amount = data.amount |
      currencyConvert : rate.value;

      <mat-list-item>
        <span mat-line>
          {{ amount }}
        </span>
        <span mat-line>({{ rate.code }})</span>
      </mat-list-item>
      }
    </mat-list>
  </mat-card-content>
</mat-card>
}
